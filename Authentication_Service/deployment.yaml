---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth_app
  labels:
    app: auth_app
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: auth_app
      version: v1
  template:
    metadata:
      labels:
        app: auth_app
        version: v1
    spec:
      containers:
      - name: auth_app
        image: ivywr/p4-wscb:wscb-a2-imagev5
        ports:
        - containerPort: 5002


